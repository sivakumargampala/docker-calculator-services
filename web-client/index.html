<body class="bodyStyle">
    <script>
        function myFunction(val) {
            let inputVal = document.getElementById("inputbox").value
			let hostname = document.getElementById("hostbox").value
            if(!inputVal){
                inputVal=0
            }
            let result = 0;
            let appendValue=""
            let url = "http://"+ hostname + ":"
            switch (val.toLowerCase()) {
                case "square":
                    appendValue = "Square of "+inputVal +" is "
                    url = url+"/square/"+inputVal
                    break;
                case "cube":
                appendValue = "Cube of "+inputVal +" is "
                    url = url+"/cube/"+inputVal
                    break;
                case "factorial":
                    appendValue = "Factorial of "+inputVal +" is "
                    url = url+"/factorial/"+inputVal
                    break;
                default:
                    result = ""
                    break;
            }
            
            fetch(url)
                .then(x => x.text())
                .then(y => {
                    document.getElementById("showResult").innerHTML = appendValue+y
                }); 
        }
    </script>
	 <div class="inputBoxContent">
        <input type="string" id="hostbox" name="hostbox" placeholder="Enter Hostname">
    </div>
    <div class="inputBoxContent">
        <input type="number" id="inputbox" name="inputbox" placeholder="Enter number">
    </div>

    <div class="mainDisplayCOntent">
        <div class="row">
            <div class="col-sm-3">
                <button onclick="myFunction('square')" type="button"
                    class="btn btn-primary buttonClassStyle">Square</button>
                <button onclick="myFunction('cube')" type="button"
                    class="btn btn-primary buttonClassStyle">Cube</button>
                <button onclick="myFunction('fibonacci')" type="button"
                    class="btn btn-primary buttonClassStyle">Factorial </button>
                <button onclick="myFunction('metrics')" type="button"
                    class="btn btn-primary buttonClassStyle">Metrics</button>
            </div>
            <div class="col-sm-9 resultStyle">
                <div class="result">
                    <label id="showResult"></label>
                </div>
